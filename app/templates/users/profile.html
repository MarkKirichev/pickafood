{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    <div>
        <div>
            <img src="{{ user.profile.image.url }}">
            <h2> {{ user.username }}</h2>
            <p> {{ user.email }}</p>
        </div>>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Profile Info</legend>
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>

    </div>
{% endblock content %}

</body>
</html>
